<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="styleAdmin.css">

</head>
<body style="background-image: url('/images/hero-bg.jpg');background-size: cover">

<div class="container" ng-app = "mainApp" ng-controller = "adminController">

    <div class="card-container">
        
    <form name = "snackForm" action="/snackForm" method="post" novalidate>
        <p style="font-size:20px;color:#111816;font-weight: 1000;">Hi Admin. Ready to add new Snack?</p><br>
        <div class="inputBox">
            <span>Snack Name</span>
            <input id="snackName" type="text" name = "snackName" ng-model = "snackName" required  class="card-holder-input">
            <span style = "color:red;font-size: small;" ng-show = "snackForm.snackName.$dirty && snackForm.snackName.$invalid">
                <span style = "color:red;font-size: small;"  ng-show = "snackForm.snackName.$error.required">Snack name must be required</span>
             </span>
        </div><br>
        <div class="inputBox">
            <span>Measurement</span>
            <select name="measurement" ng-model = "measurement" id="measurement" required>
                <option ng-repeat="measurement in measurements">{{measurement}}</option>
            </select>
        </div>
<br>
        <div class="inputBox">
            <span>Price(in Rupees)</span>
            <input id="price" type="text" name = "price" ng-model = "price" required  class="card-holder-input" ng-pattern="rePrice">
            <span style = "color:red;font-size: small;" ng-show = "snackForm.price.$dirty && snackForm.price.$invalid">
                <span style = "color:red;font-size: small;"  ng-show = "snackForm.price.$error.required">Price must be required</span>
                <span style = "color:red;font-size: small;"  ng-show="snackForm.price.$error.pattern">Name should be number</span>
             </span>
        </div><br>
        <div class="inputBox">
            <span>Snack image url</span>
            <input id="imgUrl" type="text" name = "imgUrl" ng-model = "imgUrl" required  class="card-holder-input" ng-pattern="reUrl">
            <span style = "color:red;font-size: small;" ng-show = "snackForm.imgUrl.$dirty && snackForm.imgUrl.$invalid">
                <span style = "color:red;font-size: small;"  ng-show = "snackForm.imgUrl.$error.required">Image URL must be required</span>
                <span style = "color:red;font-size: small;"  ng-show="snackForm.imgUrl.$error.pattern">URL is invalid</span>
             </span>
        </div><br>
        <div class="inputBox">
            <span>About Snack</span>
            <input id="aboutSnack" type="text" name = "aboutSnack" ng-model = "aboutSnack" required  class="card-holder-input">
            <span style = "color:red;font-size: small;" ng-show = "snackForm.aboutSnack.$dirty && snackForm.aboutSnack.$invalid">
                <span style = "color:red;font-size: small;"  ng-show = "snackForm.imgUrl.$error.required">About Snack must be required</span>
             </span>
        </div><br>
        <br>
        <input ng-disabled = "snackForm.snackName.$dirty &&
        snackForm.snackName.$invalid || snackForm.price.$dirty &&
        snackForm.price.$invalid || snackForm.imgUrl.$dirty &&
        snackForm.imgUrl.$invalid || snackForm.aboutSnack.$dirty &&
        snackForm.aboutSnack.$invalid" ng-click="submit()" type="submit" value="ADD SNACK" class="submit-btn">
        
        

    </form><br><br><br>
    
    
</div>    
<script>

var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('adminController', function($scope) {
            $scope.rePrice = /^[0-9]\d{0,9}(\.\d{1,3})?%?$/;
            $scope.measurements=['kg','gm','ml','l','pcs'];   
            $scope.reUrl-/[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)/;           
});
</script>
</body>
</html>
