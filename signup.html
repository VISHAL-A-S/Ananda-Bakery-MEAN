<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <link rel="stylesheet" href="style1.css">     
    </head>
    <body style="background-image: url('/images/hero-bg.jpg');background-size: cover">
       <div class="main-wrap" ng-app = "mainApp" ng-controller = "signUpController">
           <div class="form-wrap">
               <h1>SIGN <span>UP</span></h1>
               <form class="form" name = "signUpForm" action="/signUpForm" method="post" novalidate>
                <input type="string" name="name" ng-model = "name" id="name" placeholder="Name" required>
                <span style = "color:red" ng-show = "signUpForm.name.$dirty && signUpForm.name.$invalid">
                    <span style = "color:red;font-size: small;" ng-show = "signUpForm.name.$error.required">Name must be required</span>
                 </span>
                    </br>
                   <input type="email" name="email" ng-model = "email" ng-pattern="reEmail" id="email" placeholder="Email" required>
                   <span style = "color:red" ng-show = "signUpForm.email.$dirty && signUpForm.email.$invalid">
                    <span style = "color:red;font-size: small;" ng-show = "signUpForm.email.$error.required">Email must be required</span>
                    <span style = "color:red;font-size: small;" ng-show="signUpForm.email.$error.pattern">Email is invalid</span>
                 </span>
                    </br>
                    <input type="string" name="phone" ng-model = "phone" ng-pattern="rePhone" id="phone" placeholder="Mobile Number" required >
                    <span style = "color:red" ng-show = "signUpForm.phone.$dirty && signUpForm.phone.$invalid">
                        <span style = "color:red;font-size: small;" ng-show = "signUpForm.phone.$error.required">Mobile Number must be required</span>
                        <span style = "color:red;font-size: small;" ng-show="signUpForm.phone.$error.pattern">Mobile Number must have 10 digits</span>
                     </span>
                    </br>
                   <input type="password" name="pass" ng-model = "pass" ng-pattern="rePass" id="pass" placeholder="Password" required>
                   <span style = "color:red" ng-show = "signUpForm.pass.$dirty && signUpForm.pass.$invalid">
                    <span style = "color:red;font-size: small;" ng-show = "signUpForm.pass.$error.required">Password must be required</span>
                    <span style = "color:red;font-size: small;" ng-show="signUpForm.pass.$error.pattern">Password must have at least 8 characters</span>
                 </span>
                    </br>
                    <input type="password" name="cpass" ng-model = "cpass" id="cpass" placeholder="Confirm Password" required>
                    <span style = "color:red" ng-show = "verifyPass()">
                        <span style = "color:red;font-size: small;" ng-show="verifyPass()">Must be same as password</span>
                     </span>
                    </br>
                   <button type="submit" ng-disabled = "signUpForm.name.$dirty &&
                   signUpForm.name.$invalid || signUpForm.email.$dirty &&
                   signUpForm.email.$invalid || signUpForm.phone.$dirty &&
                   signUpForm.phone.$invalid || signUpForm.pass.$dirty &&
                   signUpForm.pass.$invalid || signUpForm.cpass.$error.required && verifyPass()" ng-click="submit()" class="form-btn">SIGN UP</button>
               </form>
               <span class="sign-up-with" >Or sign up with</span>
               <div class="social-logo">
                    <a href="#" title="Facebook">
                        <img src="images/fb.png" alt="Facebook">
                    </a>
                    <a href="#" title="Google">
                        <img src="images/google.png" alt="Google">
                    </a>
                    <a href="#" title="Twitter">
                        <img src="images/twitter.png" alt="Twitter">
                    </a>
               </div>
               <br>
               <div style="color: #9c4600">Already have an account? <a href="login.html" style="color: #194d53">Login In</a></div>
           </div>
       </div>
    </body>
    <script>
        var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('signUpController', function($scope) {
            $scope.rePhone = /^[0-9]{10}$/;
            $scope.reEmail= /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/;
            $scope.rePass= /^[a-zA-Z0-9+_@#$%&!.-]{8,}$/;
            $scope.verifyPass = function(){
                if($scope.pass != $scope.cpass){
                    return true;
                }
                else{
                    return false;
                }
            }    
         });
        
    </script>
</html>
